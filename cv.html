<body>
    <header>

    <nav>

    <main>
        <section id="cv">
            <h2>Mi Curriculum Vitae</h2>
            <div id="cvContainer" class="cv-container"></div>
            <div class="cv-buttons">
                <button onclick="downloadPDF(myCV.generatePDF())">Descargar CV (PDF)</button>

    <script>
        // Add the event listeners to the buttons after the page has loaded
        window.addEventListener('DOMContentLoaded', () => {
            const myCV = new CurriculumVitae(
      'Antonio Jardon Salas',
      'Organized and dependable candidate successful at managing multiple priorities with a positive attitude.',
      'antonio.jardon@upr.edu'
    );
  
    // Add education
    myCV.addEducation(
      'University of Puerto Rico, Mayaguez Campus',
      'Bachelor of Science',
      'Computer Science',
      '08/2019',
      '05/2024'
    );
  
    // Add experience
    myCV.addExperience(
      'Susan G Komen',
      'Volunteer',
      '10/2021',
      '10/2021',
      'Collaborated with team of volunteers to ensure smooth and successful event, including setting up and managing water stations, directing runners and walkers along the route, and cheering on participants.'
    );
  
    myCV.addExperience(
      'Claro',
      'Sales Associate',
      '06/2017',
      '07/2019',
      'Assisted customers with inquiries, provided product information and recommendations, and completed sales transactions to meet individual and team sales targets.'
    );
  
    // Add skills
    myCV.addSkill('Microsoft Office (Excel, Word, PowerPoint)');
    myCV.addSkill('Interpersonal Communication Skills');
    myCV.addSkill('Team Player');
    myCV.addSkill('Website design and development');
    myCV.addSkill('Critical Thinking');
    myCV.addSkill('Fluent in English and Spanish');
    myCV.addSkill('Adaptability');
            // Generate HTML representation of the CV and display it in the page
            const cvContainer = document.getElementById('cvContainer');
            cvContainer.innerHTML = myCV.generateHTML();

   // Add event listener for the "Download PDF" button
const downloadButton = document.querySelector('#cv button:first-of-type');
downloadButton.addEventListener('click', () => {
  const pdf = myCV.generatePDF();
  downloadPDF(pdf);
});


             // Add event listener for the "Print HTML" button
    const printButton = document.getElementById('printButton');
    printButton.addEventListener('click', () => {
      const printWindow = window.open('', '_blank');
      printWindow.document.open();
      printWindow.document.write(myCV.generateHTML());
      printWindow.document.close();
      printWindow.print();
    });

    // Function to download the generated PDF
    function downloadPDF(pdf) {
  pdf.save('curriculum_vitae.pdf');
}


  });

    </script>
